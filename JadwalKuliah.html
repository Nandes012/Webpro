<!DOCTYPE html>
<html>
<head>
    <title>Jadwal Kuliah</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        .practicum { background-color: lightgreen; }
        .normal{background-color: cyan;}
        .break { background-color: yellow; }
    </style>
</head>
<body>

    <h2 align="center">Jadwal Kuliah</h2>
    <table>
        <tr>
            <th rowspan="2">Jam</th>
            <th colspan="6">Hari</th>
        </tr>
        <tr>
            <th>Senin</th>
            <th>Selasa</th>
            <th>Rabu</th>
            <th>Kamis</th>
            <th>Jum'at</th>
            <th>Sabtu</th>
        </tr>
        <tr>
            <td>07:00-08:00</td>
            <td class="practicum" rowspan="2">Praktikum Web</td>
            <td></td>
            <td></td>
            <td></td>
            <td rowspan="4"></td>
            <td rowspan="4"></td>
        </tr>
        <tr>
            <td>08:00-09:00</td>
            <td class="practicum" rowspan="2">Praktikum Java</td>
            <td class="normal" rowspan="3">Java Lanjut</td>
            <td></td>
        </tr>
        <tr>
            <td>09:00-10:00</td>
            <td></td>
            <td class="practicum" rowspan="2">Praktikum Jaringan</td>
        </tr>
        <tr>
            <td>10:00-11:20</td>
            <td></td>
            <td></td>

        </tr>
        <tr>
            <td>11:20-13:00</td>
            <td colspan="6" class="break">Ishoma</td>
        </tr>
        <tr>
            <td>13:00-14:00</td>
            <td class="normal" rowspan="2">Web</td>
            <td></td>
            <td></td>
            <td class="normal" rowspan="2">Jaringan</td>
            <td rowspan="2"></td>
            <td rowspan="2"></td>
        </tr>
        <tr>
            <td>14:00-15:00</td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
